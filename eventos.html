<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" src="eventos.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/dataTables.material.min.js"></script>
    <title>.: Relatorio de Eventos por Periodo</title>
</head>
<body onload="verificaUsuario()">

    <style>
        body {
          background-image: url('../eventdash_Front/imagem/imagem_5.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-lg-11 col-xl-11">
                <h3><font color=white>Relatório de Eventos por Periodo</font></h3>
            </div>
            <div class="col-xs-3 col-sm-3 col-lg-1 col-xl-1 text.right">
                 <button type="button" class="btn btn-primary" onclick="logout()">Logout</button> 
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-lg-6 col-xl-6">
                <label for="txtDataIni" class="form-label"><font color=white>Data de Inicio</font></label>
                <input type="date" id="txtDataIni" class="form-control">
            </div>
            <div class="col-xs-6 col-sm-6 col-lg-6 col-xl-6">
                <label for="txtDataFim" class="form-label"><font color=white>Data de Fim</font></label>
                <input type="date" id="txtDataFim" class="form-control">
            </div>            
        </div>
        <br>
        <div class="row mt-3 text-center">
            <div class="col-xs-4 col-sm-4 col-lg-4 col-xl-4">
                <button type="button" class="btn btn-primary" onclick="gerarRelatorio()">Gerar Relatório</button>
                <br><br>
            </div>
            <div class="col-xs-4 col-sm-4 col-lg-4 col-xl-4">
                <button type="button" class="btn btn-primary" onclick="relatorioRefresh()">Limpar Tabela</button>
                <br><br>
            </div>
            <div class="col-xs-4 col-sm-4 col-lg-4 col-xl-4">
                <button type="button" class="btn btn-primary" onclick="voltar()">Voltar para Relatorios</button>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                &nbsp;
            </div>
        </div>

        <table id="tabelaRelatorio" class="display" style="width:100%;background-color:white;color:black;border: 4px;">
            
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
